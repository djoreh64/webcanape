<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.ico" />
    <link rel="stylesheet" href="/src/assets/css/main.css" />
    <script defer type="module" src="/src/assets/js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ассортимент крепежных изделий: болты, гайки, шайбы и другие товары"
    />

      name="keywords"
      content="крепеж, болты, гайки, шайбы, строительные материалы"

    <title>Тестовое задание WebCanape</title>
  </head>
